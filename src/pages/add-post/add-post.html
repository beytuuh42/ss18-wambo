<ion-content padding>

  <ion-card>

    <form (ngSubmit)="sendPost()">
      <ion-item>
        <ion-label floating>Enter your Message:</ion-label>
        <ion-input type="text" [(ngModel)]="message.content" name="content"></ion-input>
      </ion-item>

      <button ion-button primary type="submit" block>send</button>
    </form>

  </ion-card>

</ion-content>
