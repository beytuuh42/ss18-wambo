<ion-header>

  <ion-navbar>
    <!-- <ion-title>{{myParam}}</ion-title> -->
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list >
    <ion-card>

  <ion-card-content>
    <p>{{post.content}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col >
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{post.likes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{post.disklikes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>0</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
    </ion-list>
</ion-content>
