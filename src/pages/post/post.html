  <ion-navbar>
    <ion-title>
      {{post._id}}
    </ion-title>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>

    <ion-item-sliding>
      <ion-item id="{{post._id}}" [ngStyle]="{'background-color': post.color}">
        <p text-wrap>{{post.content}}</p>
        <ion-footer>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="incrementLike(post)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{post.likes}}</div>
            </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="incrementDislike(post)">
              <ion-icon name="thumbs-down"></ion-icon>
              <div>{{post.dislikes}}</div>
            </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="pushAddPost(post._id)">
            <ion-icon name="add-circle"></ion-icon>
          </button>
            </ion-col>
          </ion-row>
        </ion-footer>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="presendDelete(post)">delete</button>
      </ion-item-options>
    </ion-item-sliding>

    <!-- </ion-card> -->
    <ion-item-sliding class="secondLevel" *ngFor="let comment of comments">
      <ion-item class="warpper" [ngStyle]="{'background-color': comment.color}" id="{{comment._id}}">
        <p text-wrap>{{comment.content}}</p>
        <ion-footer>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small (click)="incrementLike(comment)">
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{comment.likes}}</div>
            </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="incrementDislike(comment)">
              <ion-icon name="thumbs-down"></ion-icon>
              <div>{{comment.dislikes}}</div>
            </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="pushParams(comment._id)">
              <ion-icon name="text"></ion-icon>
              <div>{{comment.comments}}</div>
            </button>
            </ion-col>
          </ion-row>
        </ion-footer>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="presentConfirm(post)">delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
