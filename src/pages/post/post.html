<ion-header>

    <ion-toolbar showWhen="ios">
      <button ion-button color="light" class="AddPostButton" (click)="addPost()"><ion-icon name="ios-add"></ion-icon></button>
    </ion-toolbar>


</ion-header>

<ion-content padding>

  <ion-list >
    <ion-card>

  <ion-card-content>
    <p>{{post.content}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col >
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{post.likes}}</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{post.disklikes}}</div>
      </button>
    </ion-col>

  </ion-row>

</ion-card>

<ion-card>

  <form (ngSubmit)="addComment()">
    <ion-item>
      <ion-label floating>Enter your Message:</ion-label>
      <ion-input type="text" [(ngModel)]="comment.content" name="content"></ion-input>
    </ion-item>

    <button ion-button primary type="submit" block>send</button>
  </form>

</ion-card>
    </ion-list>
</ion-content>
