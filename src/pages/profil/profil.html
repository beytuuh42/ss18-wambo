<ion-header>
  <ion-toolbar showWhen="ios" >
  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
        <ion-list>
        <button ion-item (click)="itemSelected(item)">
         Statistic
        </button>
      </ion-list>

      <ion-list>
        <button ion-item (click)="itemSelected(item)">
         Your wambooos
        </button>
      </ion-list>

      <ion-list>
        <button ion-item (click)="itemSelected(item)">
        Your Comments
        </button>
      </ion-list>

      <ion-row>
            <ion-col>
            <button ion-button color="primary" clear small icon-start>
              <ion-icon name='text'></ion-icon>
              4 Comments
            </button>
          </ion-col>

            <ion-col>
              <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-up'></ion-icon>
              12 Likes
              </button>
            </ion-col>

            <ion-col>
              <button ion-button color="primary" clear small icon-start>
              <ion-icon name='thumbs-down'></ion-icon>
              5 Dislikes
              </button>
            </ion-col>
          </ion-row>

  </ion-list>
</ion-content>
