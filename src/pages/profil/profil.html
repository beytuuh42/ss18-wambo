<ion-header>
  <ion-navbar showWhen="ios">
    <ion-title>
      <p>WAMBO</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
        <ion-list>
        <ion-item>
          {{comments}} Comments
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          {{likes}} Likes
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
        {{dislikes}} Dislikes
      </ion-item>
      </ion-list>
  </ion-list>
<ion-list>
  <ion-item>
        <button ion-button (click)="logout()">
          <ion-icon name="ios-log-out"></ion-icon>
        </button>
      </ion-item>
  </ion-list>
</ion-content>
