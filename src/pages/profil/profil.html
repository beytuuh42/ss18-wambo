<ion-header>
  <ion-navbar showWhen="ios">
    <ion-title>
      <p>WAMBO</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list-header  class="head">
    {{user}}s Statistic
  </ion-list-header>
  <ion-list>
    <ion-item>
      Comments: {{comments}}
    </ion-item>
    <ion-item>
      Likes: {{likes}}
    </ion-item>
    <ion-item>
      Dislikes: {{dislikes}}
    </ion-item>
    <ion-item ion-item (click)="logout()" color="green">
      <ion-note item-start>Logout</ion-note>
      <ion-icon name="ios-log-out" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
