<!-- main navigation -->
<ion-header>
  <ion-toolbar showWhen="ios">
    <ion-buttons end >
      <button (click)="addPost()" ion-button light class="AddPostButton">
        Add
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list *ngFor="let post of posts">
      <ion-card>
        <ion-buttons end>
        <button ion-button icon-only small (click)="presentConfirm(post)"><ion-icon name="md-trash"></ion-icon></button>
        </ion-buttons>

        <ion-card-content>
          <p>{{post.content}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{post.likes}}</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{post.dislikes}}</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="pushParams(post)">
        <ion-icon name="text"></ion-icon>
        <div>{{post.comments}}</div>
      </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-list>




  <ion-fab showWhen="android" right bottom #fab2>
   <button ion-fab (click)="addPost()"><ion-icon name="md-add"></ion-icon></button>

 </ion-fab>

</ion-content>
