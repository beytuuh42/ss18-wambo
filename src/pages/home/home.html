<!-- main navigation -->
<ion-header>
  <ion-navbar>
    <!-- <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons> -->
    <ion-title>
      wamboo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-list *ngFor="let post of posts">
      <ion-card>
        <ion-buttons end>
      <button (click)="onRemovePost(post)" ion-button >
        <ion-icon name="x">x</ion-icon>
      </button>
    </ion-buttons>

        <ion-card-content (click)="pushParams(post)">
          <p>{{post.content}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{post.likes}}</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{post.dislikes}}</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-list>

  <ion-card>

    <form (ngSubmit)="sendPost()">
      <ion-item>
        <ion-label floating>Enter your Message:</ion-label>
        <ion-input type="text" [(ngModel)]="message.content" name="content"></ion-input>
      </ion-item>

      <button ion-button primary type="submit" block>send</button>
    </form>

  </ion-card>


</ion-content>
