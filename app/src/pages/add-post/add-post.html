<ion-header>

  <!-- <ion-toolbar showWhen="ios">
    <button ion-button color="light" class="AddPostButton" (click)="addPost()"><ion-icon name="ios-add"></ion-icon></button>
  </ion-toolbar> -->

  <ion-navbar>
    <ion-title>
      <p id="addPostTitle">Creating new Comment</p>
    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-card>

    <form (ngSubmit)="sendPost()">
      <ion-item>
        <ion-label floating>Enter your Message:</ion-label>
        <ion-input id="addPostMessage" type="text" [(ngModel)]="message.content" name="content"></ion-input>
      </ion-item>

      <button id="addPostSendButton" ion-button primary type="submit" block>Send</button>
    </form>

  </ion-card>

</ion-content>
